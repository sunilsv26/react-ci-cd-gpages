name: Deploy React App to Github Pages
on:
  push:
    branches: master
jobs:
  deploy_app_to_github_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Deps
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
